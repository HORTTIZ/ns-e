<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS&E</title>
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <section id="container-load">
        <div class="content-load">
            <div class="loader" id="loader"></div>
        </div>
    </section>
    <section class="container-saludo" id="container-saludo">
        <h2>HELLO</h2>
        <form class="formulario">
            <div class="remember">
                <label for="entername" id="texto"></label>
                <input id="entername" type="text" placeholder="¿Cómo te llamas?">
                <button id="submitname" type="submit" value=""><img src="imgs/theme-darks/iconEnterLight64.png" alt="Icono entrar en la página" id="imgEnter"></button>
            </div>
            <div class="forget">
                <label for="forgetname"></label>
                <input id="forgetname" type="reset" value="Olvídame">
            </div>
        </form>
        <h1 id="ingreso">FOCUS by HORTTIZ</h1>
    </section>
    <main class="container-main" id="container-main">
        <header>
            <section class="content-header1">
                <div class="container-logo">
                    <img src="imgs/brand/logo/logoBrandBigLight.png" alt="Logo de HORTIZ" id="imgLogo" title="HORTIZ, marca propietaria de esta app.">
                </div>
            </section>
            <section class="content-header2">
                <div class="container-profile">
                    <img src="/imgs/theme-lights/iconGato100.png" alt="Imagen usuario" id="imgProfile">
                </div>
            </section>
        </header>

        <section class="container-quote"> 
            <p>sin contenido por ahora</p>
        </section>
        <section class="bar-lateral">
            <div class="container-main-imgs">
                <div class="container-imgs">
                    <img src="imgs/theme-lights/iconVolume50.png" alt="Icono activar noise brown">
                </div>
            </div>
        </section>
        <section class="container-cronometro">
            <div class="circle">
                <div id="stopwatch" class="stopwatch">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div>
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </section>

        <div class="separador">

        </div>

        <section class="container">
            <div class="myTodo">
                <div class="inputValue">
                    <div class="container-title-todo">
                        <h2 id="title-todo">ToDo</h2>
                    </div>
                    <input id="inputVal" class="inputVal" type="text" placeholder="Agrega una tarea" value="">
                    
                    <button class="btn"><img src="imgs/theme-lights/iconAdd50.png" alt="Icono Add Task" id="addTask"></button>
                </div>
                <div class="todoLists">
                
                </div>
                <button class="clearTask" onclick="clearTask()"><img src="imgs/theme-darks/iconAllDeleteLight50.png" alt="Icono Eliminar todas las tareas"><h3>ELIMINAR TODO</h3></button>
            </div>
            </div>
        </section>
    </main>













    
    <script src="js/script.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/todo.js"></script>
    <script src="js/localStorage.js"></script>
</body>
</html>
